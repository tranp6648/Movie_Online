<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body style="font-family: Arial, sans-serif; background:#f9f9f9; padding:20px;">
<div style="max-width:600px;margin:auto;background:#fff;padding:20px;border:1px solid #ddd;border-radius:8px;">
    <h2 style="color:#333;">TẠO TÀI KHOẢN THÀNH CÔNG</h2>
    <p>Xin chào <strong th:text="${fullName}"></strong>,</p>
    <p>Tài khoản của bạn đã được tạo thành công.</p>
    <p>Tên đăng nhập: <strong th:text="${email}"></strong></p>
    <p>Nhấn vào nút dưới đây để tạo mật khẩu cho tài khoản:</p>
    <p style="text-align: center; margin: 30px 0;">
        <a th:href="${activationLink}"
           style="background:#007bff;color:white;padding:12px 24px;
                  text-decoration:none;border-radius:6px;font-weight:bold;
                  display:inline-block;">
            🔑 Kích hoạt tài khoản
        </a>
    </p>
    <p><i>Lưu ý: Đường dẫn này chỉ có hiệu lực trong 60 phút.</i></p>
    <br/>
    <p>Trân trọng.</p>
</div>
</body>
</html>
